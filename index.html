<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="card">
      <div class="text">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-desc">Discover the benefits of data
          analytics and make better decisions 
          regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="card-stats">
          <h2 class="stats-heading">10k+<span>companies</span></h2>
          <h2 class="stats-heading">314 <span>templates</span></h2>
          <h2 class="stats-heading">12M+<span>queries</span></h2>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="img"></div>
    </div>
  </section>
</body>
</html>
